<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="tailwind.css">
</head>

<body class="text-gray-600">
    <div class="grid md:grid-cols-3">
        <div class="md:col-span-1 md:flex md:justify-end">
            <nav class="text-right">
                <div class="flex justify-between items-center">
                    <h1 class=" font-bold uppercase p-4 border-b border-gray-100 text-mammoth">
                        <a class="hover:text-gray-700" href="#">Food Ninja</a>
                    </h1>
                    <div class=" cursor-pointer md:hidden px-4" id="burger">
                        <svg class="w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h16M4 18h16" />
                        </svg>
                    </div>
                </div>
                <ul class="mt-6 hidden md:block" id="menu">
                    <li class="text-gray-700 font-bold py-1">
                        <a href="#" class=" flex justify-end px-4 border-r-4 border-primary">
                            <svg class=" w-5 mr-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                            </svg>
                            <span>Home</span>
                        </a>
                    </li>
                    <li class="py-1">
                        <a href="#" class="flex justify-end px-4 border-r-4 border-white">
                            <svg class="w-5 mr-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                            </svg>
                            <span>About</span>
                        </a>
                    </li>
                    <li class=" py-1">
                        <a href="#" class="flex justify-end px-4 border-r-4 border-white">
                            <svg class="w-5 mr-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                            </svg>
                            <span>Contact</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>

        <main class="px-16 py-6 bg-gray-100 md:col-span-2">
            <div class=" flex justify-center md:justify-end">
                <a href="#"
                    class=" text-primary btn border-primary md:border-2 hover:bg-primary hover:text-white transition ease-out duration-500">Login</a>
                <a href="#"
                    class=" text-primary ml-2 btn border-primary md:border-2 hover:bg-primary hover:text-white transition ease-out duration-500">Sign
                    Up</a>
            </div>

            <header>
                <h2 class=" text-gray-700 text-6xl font-semibold">Recipes</h2>
                <h2 class=" text-2xl font-semibold">For Ninjas</h2>
            </header>

            <div>
                <div>
                    <h4 class=" font-bold mt-12 pb-2 border-b border-grey-200">Latest Recipes</h4>

                    <div class=" mt-8 grid md:grid-cols-2 lg:grid-cols-3 gap-10">
                        <!--cards-->
                        <div class="card hover:shadow-lg">
                            <img class=" h-32 object-cover w-full sm:h-48" src="./images/image1.jpg" alt="food 1">
                            <div class="p-4">
                                <span class=" font-bold">5 bean chilli slaw</span>
                                <span class=" block text-gray-500 text-sm">Recipe by mario</span>
                            </div>
                            <div class="badges">
                                <svg class="w-5 inline-block" xmlns="http://www.w3.org/2000/svg" fill="none"
                                    viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                                </svg>
                                <span>25 min</span>
                            </div>
                        </div>

                        <div class="card hover:shadow-lg">
                            <img class=" h-32 object-cover w-full sm:h-48" src="./images/image2.jpg" alt="food 1">
                            <div class="p-4">
                                <span class=" font-bold">French Toast</span>
                                <span class=" block text-gray-500 text-sm">Recipe by mario</span>
                            </div>
                            <div class="badges">
                                <svg class="w-5 inline-block" xmlns="http://www.w3.org/2000/svg" fill="none"
                                    viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                                </svg>
                                <span>25 min</span>
                            </div>
                        </div>

                        <div class="card hover:shadow-lg">
                            <img class=" h-32 object-cover w-full sm:h-48" src="./images/Image3.jpg" alt="food 1">
                            <div class="p-4">
                                <span class=" font-bold">Vegetable pasta</span>
                                <span class=" block text-gray-500 text-sm">Recipe by mario</span>
                            </div>
                            <div class="badges">
                                <svg class="w-5 inline-block" xmlns="http://www.w3.org/2000/svg" fill="none"
                                    viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                                </svg>
                                <span>25 min</span>
                            </div>
                        </div>
                    </div>
                </div>

                <div>
                    <h4 class=" font-bold mt-12 pb-2 border-b border-grey-200">Most Popular</h4>

                    <div class="mt-8">
                        <div>
                            <div class=" flex justify-center">
                                <div class=" bg-secodary-100 text-secodary-200 btn hover:shadow-inner transform hover:scale-125 hover:opacity-50 transition ease-out duration-300">Load More</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        const burger = document.querySelector('#burger')
        const menu = document.querySelector('#menu')

        burger.addEventListener('click', ()=> {
            if(menu.classList.contains('hidden')){
                menu.classList.remove('hidden')
            }else{
                menu.classList.add('hidden')
            }
        })
    </script>
</body>

</html>
